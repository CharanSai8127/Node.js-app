apiVersion: v1
kind: ConfigMap
metadata:
  name: nodejs-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nodejs.json: |
    {
      "uid": "nodejs-app",
      "title": "Node.js Application â€“ Kubernetes Health",
      "schemaVersion": 36,
      "version": 2,
      "refresh": "15s",
      "panels": [
        {
          "type": "stat",
          "title": "Pod Restarts (last 1h)",
          "gridPos": { "x": 0, "y": 0, "w": 4, "h": 4 },
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"default\", pod=~\"app.*\"}[1h]))",
              "legendFormat": "restarts"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Pods Ready",
          "gridPos": { "x": 4, "y": 0, "w": 4, "h": 4 },
          "targets": [
            {
              "expr": "sum(kube_pod_status_ready{namespace=\"default\", condition=\"true\", pod=~\"app.*\"})",
              "legendFormat": "ready"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Desired vs Available Replicas",
          "gridPos": { "x": 8, "y": 0, "w": 4, "h": 4 },
          "targets": [
            {
              "expr": "kube_deployment_spec_replicas{namespace=\"default\", deployment=~\"app.*\"}",
              "legendFormat": "desired"
            },
            {
              "expr": "kube_deployment_status_replicas_available{namespace=\"default\", deployment=~\"app.*\"}",
              "legendFormat": "available"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "CPU Usage (per pod)",
          "gridPos": { "x": 0, "y": 4, "w": 6, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"default\", pod=~\"app.*\", container!=\"POD\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Memory Usage (per pod)",
          "gridPos": { "x": 6, "y": 4, "w": 6, "h": 6 },
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"default\", pod=~\"app.*\", container!=\"POD\"}",
              "legendFormat": "{{pod}}"
            }
          ]
        }
      ]
    }

