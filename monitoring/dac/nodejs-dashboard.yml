apiVersion: v1
kind: ConfigMap
metadata:
  name: nodejs-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nodejs.json: |
    {
      "uid": "nodejs-app",
      "title": "Node.js Application Overview",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "type": "stat",
          "title": "Requests /s",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=\"app\",namespace=\"default\"}[5m]))",
              "legendFormat": "req/s"
            }
          ]
        },
        {
          "type": "stat",
          "title": "5xx Errors /s",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=\"app\",namespace=\"default\",status=~\"5..\"}[5m]))",
              "legendFormat": "5xx/s"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Latency P50 / P90 / P99",
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{job=\"app\",namespace=\"default\"}[5m])) by (le))",
              "legendFormat": "P50"
            },
            {
              "expr": "histogram_quantile(0.90, sum(rate(http_request_duration_seconds_bucket{job=\"app\",namespace=\"default\"}[5m])) by (le))",
              "legendFormat": "P90"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{job=\"app\",namespace=\"default\"}[5m])) by (le))",
              "legendFormat": "P99"
            }
          ]
        },
        {
          "type": "graph",
          "title": "CPU Usage (per pod)",
          "gridPos": { "x": 0, "y": 12, "w": 6, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"default\", pod=~\"app.*\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Memory Usage (per pod)",
          "gridPos": { "x": 6, "y": 12, "w": 6, "h": 6 },
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"default\", pod=~\"app.*\"}",
              "legendFormat": "{{pod}}"
            }
          ]
        }
      ]
    }

