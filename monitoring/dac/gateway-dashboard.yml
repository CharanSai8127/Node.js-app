apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  mysql.json: |
    {
      "uid": "mysql-exporter-dashboard",
      "title": "MySQL Database Overview",
      "schemaVersion": 36,
      "version": 2,
      "refresh": "15s",
      "panels": [
        {
          "type": "stat",
          "title": "Threads Connected",
          "gridPos": { "x": 0, "y": 0, "w": 4, "h": 4 },
          "targets": [
            {
              "expr": "mysql_global_status_threads_connected{namespace=\"default\"}",
              "legendFormat": "connected"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Queries /s",
          "gridPos": { "x": 4, "y": 0, "w": 4, "h": 4 },
          "targets": [
            {
              "expr": "sum(rate(mysql_global_status_queries_total{namespace=\"default\"}[5m]))",
              "legendFormat": "queries/s"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Slow Queries /s",
          "gridPos": { "x": 8, "y": 0, "w": 4, "h": 4 },
          "targets": [
            {
              "expr": "sum(rate(mysql_global_status_slow_queries_total{namespace=\"default\"}[5m]))",
              "legendFormat": "slow/s"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "InnoDB Buffer Pool Activity",
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 6 },
          "targets": [
            {
              "expr": "rate(mysql_global_status_innodb_buffer_pool_read_requests_total{namespace=\"default\"}[5m])",
              "legendFormat": "buffer_pool_read_requests/s"
            },
            {
              "expr": "rate(mysql_global_status_innodb_buffer_pool_reads_total{namespace=\"default\"}[5m])",
              "legendFormat": "disk_reads/s"
            }
          ]
        }
      ]
    }

