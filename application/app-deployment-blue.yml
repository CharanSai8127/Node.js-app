apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      version: blue
  template:
    metadata:
      labels:
        app: app
        version: blue
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: app
        image: charansait372/node-js:blue
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: mysql-secret
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

