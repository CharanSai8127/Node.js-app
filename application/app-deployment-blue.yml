apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
spec:
  replicas: 1

  # ---- Time as a safety check ----
  # Pod must remain ready for this long before being trusted
  minReadySeconds: 15

  selector:
    matchLabels:
      app: app
      version: blue

  # ---- Rollback & rollout safety ----
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0   # never drop traffic completely
      maxSurge: 1         # allow one extra pod during rollout

  template:
    metadata:
      labels:
        app: app
        version: blue

    spec:
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30

      # ---- Pod-level security (least privilege) ----
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: app
        image: charansait372/node-js:blue
        imagePullPolicy: Always

        envFrom:
        - secretRef:
            name: mysql-secret

        ports:
        - containerPort: 5000

        # ---- Cost-control (bounded behavior) ----
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        # ---- Container-level security ----
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

        # ---- Safety: traffic admission gate ----
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

        # ---- Safety: self-healing ----
        livenessProbe:
          httpGet:
            path: /health/live
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 5

