apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: app-cert
  namespace: nginx-gateway
spec:
  secretName: app-cert-tls      # Secret where the TLS cert will be stored
  issuerRef:
    name: selfsigned-issuer     # Namespaced Issuer
    kind: Issuer
  commonName: app.example.com   # Your appâ€™s hostname
  dnsNames:
  - app.example.com

