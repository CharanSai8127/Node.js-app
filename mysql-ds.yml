apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      version: green
  template:
    metadata:
      labels:
        app: app
        version: green
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: app
        image: charansait372/node-js:green
        env:
        - name: DB_HOST
          value: "mysql"   # MySQL service name (same namespace)
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: DB_NAME
        ports:
        - containerPort: 5000
---

apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  clusterIP: None   # headless service for StatefulSet
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: webapps  # Ensure it's in the correct namespace
spec:
  type: ClusterIP  # Explicitly setting ClusterIP
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

